<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>Midi Piano</title>
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="piano-loading">
			<i class="icon-note animate-spin-r"></i>
			<i class="icon-note-beamed animate-spin"></i>
			<i class="icon-note animate-spin-r"></i>
			<div>Loading...</div>
		</div>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r74/build/three.min.js"></script>
		<script src="http://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
	
		<script src="https://cdn.rawgit.com/norybiak/UltimateLoader/v0.1.7/dist/UltimateLoader.min.js"></script>
		
		<script src="dist/MidiPiano.min.js"></script>
		<script>

		//Setup
		var scene = new THREE.Scene();
		var renderer = altspace.getThreeJSRenderer({initialSerializationBufferSize: 230000});

		var config = { position: {x: 0, y: -360, z: 0} };
		MidiPiano.start(scene, config);
		animate();
		
		//Update & Rendering
		function animate() 
		{
			requestAnimationFrame(animate);
			renderer.render(scene);
			MidiPiano.update();
		}

		</script>
	</body>
</html>
